<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmMan/Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-mono">
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://cdn.pixabay.com/photo/2017/06/09/16/41/vegetables-2387402_640.jpg" alt="credits to pixabay">
        <div class="flex flex-col justify-center items-center w-full 
        lg:w-1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="mt-6 text-3xl text-center font-bold lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form -->
                <form class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account</h4>
                    <input class="border w-full px-4 py-2" type="email" placeholder="Email">
                    <input class="border w-full px-4 py-2" type="password" placeholder="Password">
                    <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forgot your password ?</div>
                    <button class="w-full bg-green-600 text-white
                    rounded p-2 font-bold hover:bg-green-500">Login</button>
                </form>
            </div>
            <div class="text-center space-y-4 mt-4">
                <span>Or</span>
                <div class="flex justify-center items-center gap-8">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                </div>
            </div>
            <div class="mt-4 
            text-sm text-center ">don't have an account ? 
            <span class="text-blue-600 cursor-pointer">Sign up here</span>
            </div>
        </div>
    </div>
    
</body>
</html>
